<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Login - SB Admin</title>
  </head>
  <body class="bg-primary bg-img">
    <div id="layoutAuthentication">
      <div id="layoutAuthentication_content">
        <main>
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-7">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                  <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">Login</h3>
                  </div>
                  <app-spinner></app-spinner>
                  <div class="card-body">
                    <form #newForm="ngForm" (ngSubmit)="Submit(Usermodel)">
                      <div class="form-floating mb-3">
                        <input
                          class="form-control"
                          type="text"
                          placeholder="Enter Email"
                          name="email"
                          [(ngModel)]="Usermodel.email"
                        />
                        <label for="email">Email</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input
                          class="form-control"
                          type="password"
                          placeholder="Enter Password"
                          name="psw"
                          [(ngModel)]="Usermodel.password"
                          required
                        />
                        <label for="psw">Password</label>
                      </div>
                      <div
                        class="d-flex align-items-center justify-content-between mt-4 mb-0"
                      >
                        <b
                          ><a class="small" href="/forgotpassword">
                            Forgot Password</a
                          ></b
                        >

                        <button type="submit" class="btn btn-primary">
                          <span>Login </span>
                        </button>

                        <!-- <a href="/admin">  Signin as Admin</a> -->
                      </div>
                    </form>
                  </div>
                  <div class="card-footer text-center py-3">
                    <div class="small">
                      <p>
                        Need an account?<a href="/login/signup">Sign up!</a>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
      <!-- <div id="layoutAuthentication_footer"> -->
      <app-footer></app-footer>
      <!-- </div> -->
    </div>
  </body>
</html>
